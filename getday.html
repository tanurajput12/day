<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const d=new Date();
        document.write("<h1>",d,"</h1>");
        const ans=d.getDay();
        document.write("<h1> Day num" ,ans,"</h1>");
        const day=["monday","tuesday","wednesday","thursday","friday","saturday","sunday"];
        document.write("<h1> Day:",day[ans],"</h1>");
    </script>
</body>
</html>
